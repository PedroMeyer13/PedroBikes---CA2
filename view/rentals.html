<div class = "row">
    <div class = "col">
        <div class = "card card-body">

        </div>

</div>

<table class="table table-striped">
    <tr  class="bg-info">
        <th data-column="name" data-order="desc">Type &#9650</th>
        <th data-column="age" data-order="desc">Bike &#9650</th>
        <th data-column="birthdate" data-order="desc">Price &#9650</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>

var newArray = []

    $.ajax({
		method:'GET',
		url:'https://8000-tomato-mackerel-lhlzgvio.ws-eu03.gitpod.io/bikes',
		success:function(response){
			newArray = response
			buildTable(newArray)
			console.log(newArray)
		}
	})
	buildTable(newArray)

	$('th').on('click', function(){
     var column = $(this).data('colname')
     var order = $(this).data('order')
     var text = $(this).html()
     text = text.substring(0, text.length - 1);
     
     
     
     if (order == 'desc'){
        newArray = newArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
        $(this).data("order","asc");
        text += '&#9660'
     }else{
        newArray = newArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
        $(this).data("order","desc");
        text += '&#9650'
     }

    $(this).html(text)
    buildTable(newArray)
    })

$('#search-input').on('keyup', function(){
    var value = $(this).val()
    console.log("value")
    var data = searchTable(value, newArray)
    buildTable(data)
})

function searchTable(value, data){
    var filteredTable = []

    for(var i = 0; i < data.length; i++){
        escape(value).toLowerCase()
        value = value.toLowerCase();
        var name = data[i].bike.toLowerCase()

        if(name.includes(value)){
            filteredTable.push(data[i])
        }
    }
    return filteredTable
}
    
function buildTable(data){
    var table = document.getElementById('myTable')
    table.innerHTML = ''
    for (var i = 0; i < data.length; i++){
        var colname = `name-${i}`
        var colage = `age-${i}`
        var colbirth = `birth-${i}`

        var row = `<tr>
                        <td>${data[i].bike}</td>
                        <td>${data[i].item}</td>
                        <td>${data[i].price}</td>
                   </tr>`
        table.innerHTML += row
    }
}
</script>
